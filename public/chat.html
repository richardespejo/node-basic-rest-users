<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>------</title>
</head>
<body class="container">

    <h1>Socket</h1>

    <div class="row mt-5">

        <div class="col-sm-6">

            <h3>enviar mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="mensaje" autocomplete="off">

            <h3>Usuarios</h3>

            <ul id="ulUsuarios"></ul>

        </div>
        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>

            <ul id="ulMensajes"></ul>

        </div>


    </div>
    <br>
    <button class="btn btn-danger" id="btnLogout">
        Logout
    </button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

    
</body>
</html>
