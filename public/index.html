<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>

    <h1>Google Sign-in</h1>

    <div id="g_id_onload"
        data-client_id="994025226405-fg45femkb0ctug873ab7m8rmgsvhmu56.apps.googleusercontent.com"
        data-login_uri="https://your.domain/your_login_endpoint"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <button id="google_signout">
        Logout
    </button>

    <script>
        function handleCredentialResponse(response){
            console.log('id_token', response.credential);
            //const responsePayload = decodeJwtResponse(response.credential);
            const body = { id_token : response.credential };

            /*
            fetch('http://localhost:3000/api/auth/google' , {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'         
                },
                body: JSON.stringify(body)
            })
            .then( resp => {
                console.log(resp);
            })
            .catch(
                console.warn()
            );
            */
            axios.post('http://localhost:3000/api/auth/google', { body })
                .then( response => {
                    console.log(response.data);
                    localStorage.setItem('nodeapp_email', response.data.usuario.correo);
                })
                .catch( error => {
                    console.log(error);
                })
        }

        const button = document.getElementById('google_signout');

        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke( localStorage.getItem('nodeapp_email'), done => {
                localStorage.clear();
                location.reload();
            })
        }
    </script>

</body>
</html>
