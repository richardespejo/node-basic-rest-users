<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Sign-in</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="994025226405-fg45femkb0ctug873ab7m8rmgsvhmu56.apps.googleusercontent.com"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout" class="btn btn-primary">
                Logout
            </button>

        </div>
        <d class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>
            <form class="form-control">

                <input class="form-control mb-2" type="text" name="correo" id="email" placeholder="correo">
                <input class="form-control mb-2" type="password" name="password" id="password" placeholder="clave">

                <button type="submit" class="btn btn-success">
                    Ingresar
                </button>
            </form>
            
        </div>
    </div>

    
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
